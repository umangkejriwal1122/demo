<html>
    <title>HTML Forms</title>
    <body>
        <form action="demo.php" method = "get">
            <p>Enter Name :
            <input type = "text" name = "name" value = "" required 
            placeholder="Enter Name" maxlength="10" size="20">
            </p>
            <p><input type = "hidden" name = "college" value = "St. Martin" ></p>
            <p>Place : <input type = "text" name = "place" value = "Delhi" disabled ></p>
            <p>Enter Email :
                <input type = "email" name = "email" value = "" required 
                placeholder="Enter Email" size="20">
            </p>
            <p>Enter Mobile :
                <input type = "number" name = "mob" value = "" required 
                placeholder="Enter Mobile" maxlength = "10" size="20">
            </p>
            <p>Enter Password :
                <input type = "password" name = "pass" value = "" required 
                placeholder="Enter Password" size="20">
            </p>
            <p>Enter Address : <br>
                <textarea name="address" rows="3" cols="35">Enter Address Here !</textarea>
            </p>
            <p>Choose Subjects :
                <input type="checkbox" name = "sub1" value = "Maths" checked>Maths
                <input type="checkbox" name = "sub2" value = "Science">Science
                <input type="checkbox" name = "sub3" value = "SST">SST
                <input type="checkbox" name = "sub4" value = "English">English
            </p>
            <p>Gender :
                <input type="radio" name = "gender" value = "Male" checked>Male
                <input type="radio" name = "gender" value = "Female">Female
            </p>
            <p>Select State :
                <select name = "state">
                    <option value = "Maharashtra">Maharashtra</option>
                    <option value = "Bihar">Bihar</option>
                    <option value = "UP">UP</option>
                    <option value = "Delhi">Delhi</option>
                </select>
            </p>
            <p>Select Image :
                <input type = "file" name = "file" accept="image/*">
            </p>
            <input type = "submit" value = "Submit"/>
            <input type = "reset" value = "Reset"/>
        </form>
    </body>
</html>
