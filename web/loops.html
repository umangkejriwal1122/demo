<html>
    <title>JavaScript</title>
    <head>

    </head>
    <body>
        <script language = "javascript" type="text/javascript">
            var i = 0;
            while(i<10){
                document.write("<p>The value of i is "+i+"</p>");
                i++;
            }
            var j = 0;
            for(j=0;j<10;j++){
                document.write("<p>The value of j is "+j+"</p>");
            }
        </script>
    </body>
</html>
