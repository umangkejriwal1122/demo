<html>
    <title>HTML Forms</title>
    <head>
        <style>
            th{
                text-align: left;
            }
            td.but{
                text-align: center;
            }
            table{
                border-collapse: collapse;
            }
            table tr#row1 {
                    border: 3px solid red;    
            }
        </style>
    </head>
    <body>
        <center>
        <form action="demo.php" method = "get">
            <table width="50%" cellspacing = "10">
                <tr>
                    <th>Enter Name :</th>
                    <td><input type = "text" name = "name" value = "" required 
                        placeholder="Enter Name" maxlength="10" size="20">
                    </td>
                </tr>
                
                <tr id = "row1">
                    <th>Place :</th>
                    <td>
                        <input type = "text" name = "place" value = "Delhi" disabled >
                    </td>
                </tr>
                <tr>
                    <th>Enter Mobile :</th>
                    <td>
                        <input type = "number" name = "mob" value = "" required 
                placeholder="Enter Mobile" maxlength = "10" size="20">
                    </td>
                </tr>
                <tr>
                    <th>Enter Password :</th>
                    <td>
                        <input type = "password" name = "pass" value = "" required 
                placeholder="Enter Password" size="20">
                    </td>
                </tr>
                <tr>
                    <th>Choose Subjects :</th>
                    <td>
                        <input type="checkbox" name = "sub1" value = "Maths" checked>Maths
                        <input type="checkbox" name = "sub2" value = "Science">Science
                        <input type="checkbox" name = "sub3" value = "SST">SST
                        <input type="checkbox" name = "sub4" value = "English">English
                    </td>
                </tr>
                <tr>
                    <th>Gender :</th>
                    <td>
                        <input type="radio" name = "gender" value = "Male" checked>Male
                        <input type="radio" name = "gender" value = "Female">Female
                    </td>
                </tr>
                <tr>
                    <td class = "but" colspan="2"><input type = "submit" value = "Submit"/></td>
                </tr>
            </table>
        </form>
        </center>
    </body>
</html>
