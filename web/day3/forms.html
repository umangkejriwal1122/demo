<html>
    <title>Forms in HTML</title>
    <body>
        <form action = "demo.php" method = "GET" >
            <p>
                Enter Name* : 
                <input type = "text" name = "name" value = "Umang" placeholder="Enter Name"
                required size = "30" maxlength = "20" >
            </p>
            <p>
                Enter Email* :
                <input type = "email" name = "email" placeholder="Enter Email"
                required size = "30" >
            </p>
            <p>
                Enter Password* :
                <input type = "password" name = "pass" placeholder="Enter Password"
                required size = "30" >
            </p>
            <p>
                Enter Mobile* :
                <input type = "number" name = "mobile" placeholder="Enter Mobile"
                required size = "30" >
            </p>
            <p>
                Enter Address : <br>
                <textarea name =  "address" rows = "3" cols="40">Enter Address Here !!</textarea>
            </p>
            <p>
                Choose Subjects :
                <input type = "checkbox" name = "sub1" value="maths">Maths
                <input type = "checkbox" name = "sub2" value="science" checked>Science
                <input type = "checkbox" name = "sub3" value="computer">Computer
                <input type = "checkbox" name = "sub4" value="sst">SST
            </p>
            <p>
                Gender : 
                <input type = "radio" name = "gender" value="male" checked>Male
                <input type = "radio" name = "gender" value="female">Female
            </p>
            <p>
                Select State : 
                <select name = "state">
                    <option value="maharashtra">Maharashtra</option>
                    <option value="up">Uttar Pradesh</option>
                    <option value="wb">West Bengal</option>
                    <option value="bihar">Bihar</option>
                </select>
            </p>
            <p>
                Upload Photograph:
                <input type="file" name = "photo" accept="image/*">
            </p>
            <p>
                <input type="hidden" name="id" value="765675">
            </p>
            <p>
                <input type = "submit" value="Register">
                <input type = "reset" value="Reset">
            </p>

        </form>
    </body>
</html>
