<html>
    <title>JavaScript</title>
    <head>

    </head>
    <body>
        <script language = "javascript" type="text/javascript">
            var a = 20;
            var b = 30;
            // arithmetic operators
            document.write(a+b);
            document.write("<br>");
            document.write(a-b);
            document.write("<br>");
            document.write(a*b);
            document.write("<br>");
            document.write(a/b);
            document.write("<br>");
            document.write(b%a);
            document.write("<br>");
            document.write(a++);
            document.write("<br>");
            document.write(a--);
            document.write("<br>");

            // comparision operators
            document.write(a==b);
            document.write("<br>");
            document.write(a>=b);
            document.write("<br>");
            document.write(a>b);
            document.write("<br>");
            document.write(a<=b);
            document.write("<br>");
            document.write(a<b);
            document.write("<br>");
            document.write(a!=b);
            document.write("<br>");

            // Logical operators
            var c = 30;
            var d = 0;
            document.write(c && d);
            document.write("<br>");
            document.write(c || d );
            document.write("<br>");

            // asignment operators
            var c = 30;
            var d = c += 10;
            document.write(d);
            document.write("<br>");
            var d = c -= 10;
            document.write(d);
            document.write("<br>");
            var d = c *= 10;
            document.write(d);
            document.write("<br>");
            var d = c /= 10;
            document.write(d);
            document.write("<br>");
            var d = c %= 10;
            document.write(d);
            document.write("<br>");

            // conditional operators
            var e = 20;
            var f = 40;
            result = (e>f) ? "E is greater than F":"E is smaller than F";
            document.write(result);
            document.write("<br>");

            // check the type of variable
            var s = "Umang";
            document.write(typeof s);
        </script>
    </body>
</html>
