<html>
    <title>Conditional Statements in Javascript</title>
    <body>
        <script>
            var a = 30;
            var b = 30;
            if (a>b){
                document.write("A is greater than B<br>");
            }
            else if (a<b){
                document.write("A is less than B<br>");
            }
            else{
                document.write("A is equal to B<br>");
            }

            // switch case
            var grade = "D";
            switch(grade){
                case "A" : document.write("Excellent");
                break;
                case "B" : document.write("Very Good");
                break;
                case "C" : document.write("Good");
                break;
                case "D" : document.write("Bad");
                break;
                case "E" : document.write("Very Bad");
                break;
            }
        </script>
    </body>
</html>
