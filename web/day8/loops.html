<html>
    <title>Loops in Javascript</title>
    <body>
        <script>
            var i = 0;
            document.write("<h3>While Loop</h3>");
            while(i<10){
                document.write("<p>The value of i is "+i+"</p>");
                i++;
            }
            var j = 0;
            document.write("<h3>For Loop</h3>");
            for (j=0; j<10; j++){
                document.write("<p>The value of j is "+j+"</p>");
            }
            document.write("<h3>Do While Loop</h3>");
            var k = 0;
            do{
                document.write("<p>The value of k is "+k+"</p>");  
                k++;
            }
            while(k<10);
        </script>
    </body>
</html>
