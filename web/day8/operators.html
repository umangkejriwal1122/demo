<html>
    <title>Operators in Javascript</title>
    <body>
        <script>
            // Arithmetic Operators
           var a = 10;
           var b = 3;
           document.write(a+b);
           document.write("<br>");
           document.write(a-b);
           document.write("<br>");
           document.write(a*b);
           document.write("<br>");
           document.write(a/b);
           document.write("<br>");
           document.write(a%b);
           document.write("<br>");
           document.write(a++);
           document.write("<br>");
           document.write(b--);
           document.write("<br>");

           // Comparision Operators
           document.write(a==b);
           document.write("<br>");
           document.write(a>=b);
           document.write("<br>");
           document.write(a<=b);
           document.write("<br>");
           document.write(a>b);
           document.write("<br>");
           document.write(a<b);
           document.write("<br>");
           document.write(a!=b);
           document.write("<br>");

           // Logical Operators
           var c = 30;
           var d = 0;
           document.write(c && d);
           document.write("<br>");
           document.write(c || d);
           document.write("<br>");

           // Assignment Operator
           var c = 30;
           var d = c += 10
           document.write(d);
           document.write("<br>");

           var c = 30;
           var d = c -= 10
           document.write(d);
           document.write("<br>");

           var c = 30;
           var d = c *= 10
           document.write(d);
           document.write("<br>");

           var c = 30;
           var d = c /= 10
           document.write(d);
           document.write("<br>");

           var c = 30;
           var d = c %= 10
           document.write(d);
           document.write("<br>");

           // Conditional Operator
            var e = 40;
            var f = 50;
            result = (e>f)? "E is greater than F" : "F is greater than E";
            document.write(result);
            document.write("<br>");
        </script>
    </body>
</html>
