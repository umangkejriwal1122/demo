<html>
    <title>CSS</title>
    <head>
        <link rel="stylesheet" type="text/css" href = "style.css">
        <style>
            p{
              color:#E8A60F;  
            }
            h6{
                font-size: 15px;
            }
            #p1{
                color:brown;
            }
            .c1{
                font-size: 50px;
            }
            h6.c1{
                font-size: 25px;
                background-color: yellow;
            }
            h6,h3{
                text-align: center;
            }
        </style>
    </head>
    <body>
        <h3>CSS - Cascaded Style Sheet</h3>
        <h6 class="c1">This is used to make website looks cool</h6>
        <p>We are learning CSS</p>
        <p style="color:red;font-size:20px;">The trainer name is Umang</p>
        <p id = "p1">We are learning CSS</p>
        <p class = "c1">We are learning CSS</p>
        <p id = "p2">We are learning CSS</p>
        <p>We are learning CSS</p>
    </body>
</html>
