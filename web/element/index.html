<html>
<title>Formatting Elements</title>
<body>
    <p><b>Bold Element</b></p>
    <p><strong>Bold Element</strong></p>
    <p><i>Italic Element</i></p>
    <p><i><b>Bold & Italic Element</b></i></p>
    <p><small>Small Element</small></p>
    <p><mark>Marked Element</mark></p>
    <p><del>Deleted Element</del></p>
    <p><ins>Inserted Element</ins></p>
    <p><u>Urderline</u> Element</p>
    <p>H<sub>2</sub>O</p>   <!-- Subscript -->
    <p>12<sup>th</sup> Feb</p>  <!-- Superscript -->
</body>
</html>
