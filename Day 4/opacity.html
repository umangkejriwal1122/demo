<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opacity</title>
    <style>
        #img1{
            opacity: 1;
        }
        #img2{
            opacity: 0.5;
        }
        #img3{
            opacity: 0.2;
        }
        #img4{
            opacity: 0.4;
        }
        #img4:hover{
            opacity: 1;
        }
    </style>
</head>
<body>
    <img id = "img1" src="../day2/baby.jpg" width="200" height="200">
    <img id = "img2" src="../day2/baby.jpg" width="200" height="200">
    <img id = "img3" src="../day2/baby.jpg" width="200" height="200">
    <img id = "img4" src="../day2/baby.jpg" width="200" height="200">
</body>
</html>
