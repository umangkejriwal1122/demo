<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        div{
            font-size: 20px;
            text-align: center;
            margin-top: 30px;
        }
        a:link{
            color:red;
            border:2px solid green;
            padding: 10px;
        }
        a:visited{
            color:green;
            border:2px solid green;
            padding: 10px;
        }
        a:hover{
            color:white;
            font-size: 20px;
            background-color: green;
        }
    </style>
</head>
<body>
    <div>
        <a href="http://www.google.com" target="_blank">Click here to go to Google!</a>
    </div>
</body>
</html>
