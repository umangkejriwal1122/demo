<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var i = 0;
        while(i<10){
            document.write("The value of i is "+i+"<br>");
            i++;
        }
        document.write("While Loop Completed<br>");
        var j = 0;
        do{
            document.write("The value of j is "+j+"<br>");
            j++;  
        }
        while(j<10);
        document.write("Do While Loop Completed<br>");
        var k;
        for(k=0;k<10;k++){
            document.write("The value of k is "+k+"<br>");
        }
        document.write("For Loop Completed<br>");
        var name = "Umang";
        for(x in name){
            document.write("The value of x is "+name[x]+"<br>");
        }
    </script>
</body>
</html>
