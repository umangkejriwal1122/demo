<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function print(){
            document.getElementById('empty').innerHTML = "Umang Kejriwal";
        }
        function fetch(){
            var data = document.getElementById('greet').innerHTML;
            document.getElementById('empty').innerHTML = data;
            alert(data);
        }
    </script>
</head>
<body>
    <p id = "welcome">Welcome to my Webpage</p>
    <p id = "greet">Good Evening !!</p>
    <p id = "empty"></p>
    <button onclick="print();">Print</button>
    <button onclick="fetch();">Fetch</button>
</body>
</html>
