<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geolocation</title>
</head>
<body>
    <button onclick="fetch_location();">Fetch Location</button>
    <p id = "location"></p>
    <script>
        var data = document.getElementById('location');
        function fetch_location(){
            if(navigator.geolocation){
                try{
                    navigator.geolocation.getCurrentPosition(showmyLocation);
                }
                catch{
                    data.innerHTML = "Something went wrong";
                }  
            }
            else{
                data.innerHTML = "Not Supported";
            }
        }

        function showmyLocation(cds){
            data.innerHTML = "Latitude:"+cds.coords.latitude+"<br>Longitiude:"+cds.coords.longitude;
        }
    </script>
</body>
</html>
