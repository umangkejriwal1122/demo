<html>
    <title>WebPage Title</title>
    <head>
    <script
      src="https://use.fontawesome.com/releases/v5.15.1/js/all.js"
      data-auto-a11y="true">
    </script>
    <style>
        p{
            font-size: 50px;
        }
        img{
            opacity: 0.5;
        }
        img:hover{
            opacity: 1.0;
        }
    </style>
    </head>
    <body>
        <p><i class="fab fa-facebook-f" style="font-size: 50px; color: #1877f2;"></i> Facebook</p>
        <p><i class="fab fa-instagram" style="font-size: 50px; color: #1877f2;"></i> Instagram</p>
        <img src="back.jpg" width="300" height="300">
    </body>
</html>
