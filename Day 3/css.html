<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="mystyle.css"
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>
    <style>
        p,h3{
            color:red;
            font-size: 20px;
        }
        h5{
            color:cornflowerblue!important;
        }
        .c1{
            color: darkblue;
        }
        h5.c1{
            color:darkgreen;
        }
        #h1{
            color:#C10CFF;
        }
        .c2{
            font-size: 30px;
        }
    </style>
</head>
<body>
    <h3>CSS - Cascaded Style Sheet</h3>
    <h5>This is a Heading 5 tag</h5>
    <p class="c2">This is a paragraph tag</p>
    <p>This is another paragraph</p>
    <h5>This is another Heading 5</h5>
    <p style="color:#05FDE8;font-size:40px!important;">This is the third paragraph tag</p>
    <p class="c1 c2">This is the fourth paragraph tag</p>
    <p class="c1">This is the fifth paragraph tag</p>
    <h5 id="h1">This is a Heading 5 tag</h5>
    <h5 class="c1">This is a Heading 5 tag</h5>
</body>
</html>
